version: '3'
services:
  mysql:
    image: 'mysql:8'
    # linux/x86_64: compatible for apple M1 chip
    platform: linux/x86_64
    container_name: capstone-mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_ROOT_PASSWORD: 'capstone'
      MYSQL_DATABASE: 'capstone'
      MYSQL_USER: 'capstone'
      MYSQL_PASSWORD: 'capstone'
    volumes:
      # - ./docker/mysql/sql-file:/docker-entrypoint-initdb.d
      - mysql-volume:/var/lib/mysql
      # - ./docker/mysql/my.cnf:/etc/my.cnf
    command: 
      # - mysqld
      # - --max-connections=1000
      # - --sql-mode=ALLOW_INVALID_DATES,ANSI_QUOTES,ERROR_FOR_DIVISION_BY_ZERO,HIGH_NOT_PRECEDENCE,IGNORE_SPACE,NO_AUTO_CREATE_USER,NO_AUTO_VALUE_ON_ZERO,NO_BACKSLASH_ESCAPES,NO_DIR_IN_CREATE,NO_ENGINE_SUBSTITUTION,NO_FIELD_OPTIONS,NO_KEY_OPTIONS,NO_TABLE_OPTIONS,NO_UNSIGNED_SUBTRACTION,NO_ZERO_DATE,NO_ZERO_IN_DATE,ONLY_FULL_GROUP_BY,PIPES_AS_CONCAT,REAL_AS_FLOAT,STRICT_ALL_TABLES,STRICT_TRANS_TABLES,ANSI,DB2,MAXDB,MSSQL,MYSQL323,MYSQL40,ORACLE,POSTGRESQL,TRADITIONAL
      # - --wait-timeout=28800
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8
      - --collation-server=utf8_general_ci
      - --default-storage-engine=innodb
      - --sql-mode=NO_ENGINE_SUBSTITUTION
  s3:
    image: localstack/localstack
    container_name: capstone-s3
    ports:
      - 44572:4566
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - AWS_EXECUTION_ENV=True
      - CLEAR_TMP_FOLDER=0
      - LOCALSTACK_DATA_PATH=/tmp/localstack/data
    volumes:
      - "./s3-local:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - capstone_network

networks:
  capstone_network:

volumes:
  mysql-volume:
    name: capstone-mysql
    driver: local
  